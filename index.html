<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cricket</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Gully Cricket</h1>
    <div class="container" id="player1">
        <div class="card">
            <div class="header">
                <span style="background-color: green;" class="dot" id="dot1"></span>
            <div>
                <h2 class="player">PLAYER1</h2>
            </div>
        </div>
            <div class="ballsleft">
                Balls Left:
                <span id="balls1"></span>
            </div>
            <div class="records">
            <p class="runs" id="run1"><strong>_ _</strong></p>
            <button class="play" id="hit1" onclick="getRun(1)">HIT</button>
            <div>
                <h2 style="display: none;" id="winner1">WINNER</h2>
            </div>
            <P class="score" >Score
                <span id="score1"></span>
            </P>
        </div>
        </div>
        <div class="card">
            <div class="header">
                <span class="dot" id="dot2"></span>
            <div>
                <h2 class="player">PLAYER 2</h2>
            </div>
        </div>
            <div class="ballsleft">
                Balls Left:
                <span id="balls2"></span>
            </div>
            <div class="records">
            <p class="runs" id="run2"><strong>_ _</strong></p>
            <button disabled style="background-color: gray;" class="play" id="hit2" onclick="getRun(2)">HIT</button>
            <div>
                <h2 style="display: none;" id="winner2">WINNER</h2>
            </div>
            <P class="score" >Score
                <span id="score2"></span>
            </P>
        </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
